<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANIMATION</title>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css1/bootstrap.css">
    <style type="text/css">
        body{
            background: #fdf8e2;
        }
        .box {
            width: 200px;
            height: 200px;
            border-radius: 25%;
            background-color: #a25c5c;
            animation: demo 5s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            position:relative;
            animation-direction: alternate;

        }

        @keyframes demo {
            from{left: 0px}
            to{left: 100px}
            0% {
                background-color: #9d5a5b;
            }
            25% {
                background-color: #da903b;
            }
            50% {
                background-color: #839d5b;border-radius: 50%;
            }
            75% {
                background-color: #5ba9b7;
            }
            100% {
                background-color: #8b60b7;
            }
        }
        .btn-pink {
            color: #ffffff;
            background-color: #bb7b7b;
            border-color: #b47878;
        }
        .bg-drgr{
            background-color: #5f773c;
        }
    </style>


</head>
<body>
<nav class="navbar navbar-dark bg-drgr">
    <div class="container">
        <span class="navbar-brand mb-0 h1"><font size="5"><b>MANDY&nbsp</b><i class="fa-solid fa-heart"></i></font></span>
    </div>
</nav>
<div class="container">
    <br>
      <div class="box"></div>
      <br>
      <a class="btn btn-pink btn-lg" href="index.html#about">BACK</a>
</div>

<script src="js1/bootstrap.js"></script>
</body>
</html>
