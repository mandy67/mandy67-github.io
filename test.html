<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .bg-secondary{
            background: #fffbcb;background-size: cover;
        }
        .box {
            width: 200px;
            height: 200px;
            border-radius: 25%;
            background-color: #a25c5c;
            animation: demo 5s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            position: relative;

        }

        @keyframes demo {
            0% {
                background-color: #9d5a5b;
            }
            25% {
                background-color: #da903b;
            }
            50% {
                background-color: #839d5b;border-radius: 50%;left: 50px;
            }
            75% {
                background-color: #5ba9b7;
            }
            100% {
                background-color: #8b60b7;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="bg-secondary">
      <div class="box"></div>
    </div>
</div>
</body>
</html>
