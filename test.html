<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    .box{
        width: 200px;
        height: 200px;
        border-radius: 15%;
        background-color: #9ba25c;
        animation: demo 3s;
        animation-delay: 1s;
        animation-iteration-count:infinite;
        animation-direction: alternate;
        position: relative;
    }

    @keyframes demo {
        0%{
            background-color: #979d5b;left: 0px;top: 0px;
        }
        25%{
            background-color: #5ba0b7;border-radius: 50%;top: 300px;left: 300px;
        }
        50%{
            background-color: #7b5b9d;left: 600px;top: 0px;border-radius: 15%;
        }
        75%{
            background-color: #b75b66;top: 300px;left: 900px;border-radius: 50%;
        }
        100%{
            background-color: #cca34c;left: 1200px;top: 0px;border-radius: 15%;
        }
    }
    </style>
</head>
<body>
    <div class="box"></div>

</body>
</html>
