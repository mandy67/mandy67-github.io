<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .bg-secondary{
            background: #fffbcb;background-size: cover;
        }
        .box {
            width: 50px;
            height: 50px;
            border-radius: 25%;
            background-color: #a25c5c;
            animation: demo 5s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: relative;
        }

        @keyframes demo {
            from {
                left: 0px
            }
            to {
                left: 1370px
            }
            0% {
                background-color: #9d5a5b;
            }
            25% {
                background-color: #da903b;
            }
            50% {
                background-color: #839d5b;
            }
            75% {
                background-color: #5ba9b7;
            }
            100% {
                background-color: #8b60b7;
            }
        }
        .button {
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #04AA6D;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
<div class="bg-secondary">
    <div class="box"></div>
    <img src="assets/img/train.jpg"width="40%"height="40%" style="display: block;margin: auto; border-radius: 10%">
</div>
<button class="button">BACK</button>
</body>
</html>
